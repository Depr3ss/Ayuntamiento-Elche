<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador - MercaElx</title>
    <link rel="stylesheet" href="../Css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <img src="../Images/LOGO-HORIZONTAL-CASTELLANO-BLANCO.png" alt="Logo">
        </a>
        <div class="navbar-center-text">MERCAELX</div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
            </li>
        </ul>
    </nav>

    <!-- Contenido Principal: Buscador -->
    <main class="hero-section buscador-section">
        <div class="centered-content buscador-content">
            <h1>Buscador de Comercios y Asociaciones</h1>
            <form class="search-form">
                <input type="text" placeholder="Buscar por nombre, provincia, ciudad, etc." class="search-input">
                <a href="comercio_list.html">
                    <button type="button" class="btn-search">Buscar</button>
                </a>
                
            </form>

            <!-- Sección de Filtros -->
            <div class="filtros-section">
                <h3>Filtros</h3>
                <div class="filtros">
                    <!-- Filtro por provincia -->
                    <div class="filtro">
                        <label for="provincia">Provincia</label>
                        <select id="provincia">
                            <option>Seleccionar</option>
                            <option>Alicante</option>
                            <option>Valencia</option>
                            <option>Castellón</option>
                        </select>
                    </div>

                    <!-- Filtro por ciudad -->
                    <div class="filtro">
                        <label for="ciudad">Ciudad</label>
                        <select id="ciudad">
                            <option>Seleccionar</option>
                            <option>Elche</option>
                            <option>Alicante</option>
                            <option>Benidorm</option>
                        </select>
                    </div>

                    <!-- Filtro por categoría -->
                    <div class="filtro">
                        <label for="categoria">Categoría</label>
                        <select id="categoria">
                            <option>Seleccionar</option>
                            <option>Restaurantes</option>
                            <option>Tiendas</option>
                            <option>Asociaciones</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 MercaElx. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
