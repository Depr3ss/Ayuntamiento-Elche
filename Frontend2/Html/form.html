<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../Css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="../Images/LOGO-HORIZONTAL-CASTELLANO-BLANCO.png" alt="Logo">
        </div>
        <div class="navbar-center-text">
            Formulario
        </div>
        <div class="navbar-nav">
            <a href="landing.html" class="nav-link">Cerrar sesión</a>
        </div>
    </nav>

    <!-- Sección principal con formulario -->
    <section class="form-section">
        <div class="form-content">
            <h1>Formulario de Creación/Edición</h1>

            <!-- Formulario reutilizable -->
            <form action="submit_form.html" method="post" class="generic-form">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" placeholder="Ingrese el nombre" required>
                </div>

                <div class="form-group">
                    <label for="description">Descripción:</label>
                    <textarea id="description" name="description" placeholder="Ingrese una descripción" required></textarea>
                </div>

                <div class="form-group">
                    <label for="category">Categoría:</label>
                    <select id="category" name="category" required>
                        <option value="">Seleccione una opción</option>
                        <option value="categoria1">Categoría 1</option>
                        <option value="categoria2">Categoría 2</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="status">Estado:</label>
                    <input type="checkbox" id="status" name="status"> Activo
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-option">Guardar</button>
                    <button type="reset" class="btn-option">Limpiar</button>
                    <a href="private_landing.html" class="btn-option">Cancelar</a>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Todos los derechos reservados</p>
    </footer>

</body>
</html>
