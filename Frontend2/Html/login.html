<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MercaElx</title>
    <link rel="stylesheet" href="../Css/styles.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <img src="../Images/LOGO-HORIZONTAL-CASTELLANO-BLANCO.png" alt="Logo">
        </a>
        <div class="navbar-center-text">MERCAELX</div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="buscador.html">Buscador</a>
            </li>
        </ul>
    </nav>

    <!-- Sección Login -->
    <main id="login" class="d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <form action="private_landing.html" method="get">
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="example@correo.com">
                </div>
                <!-- Contraseña -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="••••••••" >
                </div>
                <!-- Botón -->
                <div class="d-grid">
                    <button type="submit" class="btn">Iniciar Sesión</button>
                </div>
                <!-- Enlace de registro -->
                <p class="text-center mt-3">
                    ¿No tienes una cuenta? <a href="#">Regístrate</a>
                </p>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 MercaElx. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
